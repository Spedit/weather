<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="main.css" type="text/css" rel="stylesheet">
    <link href="font-awesome.min.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="">
            <header class="col-xs-12 text-center">
                <h1>Weather App</h1>
            </header>

            <div class="col-xs-8 col-xs-offset-2">
                <div class="text-center status">
                    <p><span id="city"></span> <span id="country"></span></p>
                    <p><span id="temp"></span><span class="temp" id="tempunit" ></span> <span id="desc"></span></p>

                </div>

                <div class="text-center all-icon">
                    <div class="icon sun-shower hide ">
                        <div class="cloud"></div>
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                    </div>
                    <div class="icon thunder-storm hide thunderstom">
                        <div class="cloud"></div>
                        <div class="lightning">
                            <div class="bolt"></div>
                            <div class="bolt"></div>
                        </div>
                    </div>
                    <div class="icon cloudy hide clouds">
                        <div class="cloud"></div>
                        <div class="cloud"></div>
                    </div>
                    <div class="icon flurries hide snow">
                        <div class="cloud"></div>
                        <div class="snow">
                            <div class="flake"></div>
                            <div class="flake"></div>
                        </div>
                    </div>
                    <div class="icon sunny hide clear">
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                    </div>
                    <div class="icon rainy rain hide">
                        <div class="cloud"></div>
                        <div class="rain"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
